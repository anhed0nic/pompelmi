name: Deploy Docs
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main    # o sostituisci con il branch da cui vuoi deployare

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true    # per clonare anche themes/relearn
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build site
        working-directory: docs
        run: hugo -D -d public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/public
