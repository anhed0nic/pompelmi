name: CI - pompelmi scan
on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan repository with pompelmi
        uses: ./.github/actions/pompelmi-scan
        with:
          path: .
          deep_zip: true
          fail_on_detect: false